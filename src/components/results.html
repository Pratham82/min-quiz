<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/Pratham82/min-ui@dev/src/css/minui.css"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <nav class="flex justify-around items-center navbar">
      <div class="flex items-center branding">
        <a href="../../../index.html">
          <h4 class="h4">Min-Quiz</h4>
        </a>
      </div>

      <div class="searchDiv"></div>

      <ul class="flex items-center pages">
        <a href="../pages/login.html" class="flex flex-col items-center">
          <li><i class="far fa-user"></i></li>
          <li class="pages-title">Profile</li>
        </a>
      </ul>
    </nav>
    <main class="main-container">
      <h3 class="h3 text-center">Results</h3>
      <h4 class="h4 text-center pt-20">You scored 1 point out of 2</h4>
      <!-- Question 1 -->
      <div class="flex flex-col items-center mt-20">
        <p class="h4 question"><b>Q.1</b> Question 1</p>
        <div class="questions-container mt-20 mb-20">
          <div class="option flex justify-center items-center m-4">
            <label for="option-1" class="radio">
              <input
                type="radio"
                id="option-1"
                name="question-1"
                class="radio__input"
                disabled
              />
              <div class="radio__radio"></div>
              Option 1
            </label>
          </div>
          <div class="option flex justify-center items-center m-4">
            <label for="option-2" class="radio">
              <input
                type="radio"
                id="option-2"
                name="question-1"
                class="radio__input"
                disabled
              />
              <div class="radio__radio"></div>
              Option 2
            </label>
          </div>
          <div class="option flex justify-center items-center m-4">
            <label for="option-3" class="radio">
              <input
                type="radio"
                id="option-3"
                name="question-1"
                class="radio__input"
                disabled
              />
              <div class="radio__radio"></div>
              Option 3
            </label>
          </div>
          <div class="option flex justify-center items-center m-4">
            <label for="option-4" class="radio correct-answer">
              <input
                type="radio"
                id="option-4"
                name="question-1"
                class="radio__input"
                checked
                disabled
              />
              <div class="radio__radio"></div>
              Option 4
            </label>
          </div>
        </div>
      </div>
      <!-- Question2 -->
      <div class="flex flex-col items-center mt-20">
        <p class="h4 question"><b>Q.2</b> Question 2</p>
        <div class="questions-container mt-20 mb-20">
          <div class="option flex justify-center items-center m-4">
            <label for="option-1" class="radio wrong-answer">
              <input
                type="radio"
                id="option-1"
                name="question-2"
                disabled
                class="radio__input"
                checked
              />
              <div class="radio__radio"></div>
              Option 1
            </label>
          </div>
          <div class="option flex justify-center items-center m-4">
            <label for="option-2" class="radio correct-answer">
              <input
                type="radio"
                id="option-2"
                name="question-2"
                disabled
                class="radio__input"
              />
              <div class="radio__radio"></div>
              Option 2
            </label>
          </div>
          <div class="option flex justify-center items-center m-4">
            <label for="option-3" class="radio">
              <input
                type="radio"
                id="option-3"
                name="question-2"
                disabled
                class="radio__input"
              />
              <div class="radio__radio"></div>
              Option 3
            </label>
          </div>
          <div class="option flex justify-center items-center m-4">
            <label for="option-4" class="radio">
              <input
                type="radio"
                id="option-4"
                name="question-2"
                disabled
                class="radio__input"
              />
              <div class="radio__radio"></div>
              Option 4
            </label>
          </div>
        </div>
        <div class="bottom-container pr-10">
          <a href="../../index.html">
            <button class="btn primary-filled-btn quiz-btn">
              Retake quiz
              <span class="pl-10">
                <i class="far fa-redo"></i>
              </span>
            </button>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
